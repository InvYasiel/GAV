    <!-- Page Heading/Breadcrumbs -->

        <a href="index.html"

        style="color: rgba(29, 28, 25, 0.81);  font-family: tipo;   font-size:1em;">Contacta </li>
      <li>

      </li>
    </ol>
    <h4 class="card-header"
      style="color: rgb(105, 115, 116);  font-family: tipo;  font-size: 1em;">


      <br>
      Nos pondremos en contacto con ustedes en menos de 48 horas </h4><br>



    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal"  method="post">
              <fieldset>
                <legend class="text-center header" style="color: rgb(105, 115, 116); ; font-family: tipo;  font-size:2em;">Contact us</legend>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i  style="color: rgb(105, 115, 116); ;" class="fa fa-user bigicon"></i></span>
                  <div class="col-md-12">
                    <input id="fname" name="name" type="text" placeholder="Full Name" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i   style="color: rgb(105, 115, 116); ;" class="fas fa-map-marked-alt"></i></span>
                  <div class="col-md-12">
                    <input id="lname" name="name" type="text" placeholder="Address" class="form-control" required>
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i   style="color: rgb(105, 115, 116); ;" class="far fa-envelope"></i></span>
                  <div class="col-md-12">
                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" required>
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i    style="color: rgb(105, 115, 116); ;" class="fa fa-phone-square bigicon"></i></span>
                  <div class="col-md-12">
                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control" required>
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i
                      class="fa fa-pencil-square-o bigicon"></i></span>
                  <div class="col-md-12">
                    <textarea class="form-control" id="message" name="message"
                      placeholder="Enter your massage for us here." rows="7" required></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
